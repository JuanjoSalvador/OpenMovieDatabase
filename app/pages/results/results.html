<ion-navbar *navbar danger>
  <ion-title>Results</ion-title>
</ion-navbar>

<ion-content padding class="results">
    <div *ngIf="results">
        <strong>Results:</strong> {{results}}
        <ion-card *ngFor="#movie of listOfMovies" (click)="getMovie(movie.imdbID)">
            <ion-card-header>
                <strong>{{ movie.Title }}</strong>
            </ion-card-header>
            <ion-card-content>
                {{ movie.Year }}
            </ion-card-content>
        </ion-card>
    </div>
    
    <div *ngIf="!results">
        <h2>No results :(</h2>
        <h3>Try using another words</h3>
    </div>
</ion-content>
